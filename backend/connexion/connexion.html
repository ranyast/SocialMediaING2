<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECE In: Inscription</title>
    <link rel="stylesheet" type="text/css" href="./connexion.css" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="register.php" method="POST" class="sign-up-form" enctype="multipart/form-data">
                    <h2 class="title">Inscription</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="nom" placeholder="Nom" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="prenom" placeholder="Prénom" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Adresse e-mail" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="mot_de_passe" placeholder="Mot de passe" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-calendar"></i>
                        <input type="date" name="date_naissance" required />
                    </div>
                    <div class="checkbox-group">
                        <label for="role">Rôle:</label><br>
                        <input type="radio" id="role_admin" name="role" value="0"> <label for="role_admin">Admin</label><br>
                        <input type="radio" id="role_prof" name="role" value="1"> <label for="role_prof">Prof</label><br>
                        <input type="radio" id="role_eleve" name="role" value="2"> <label for="role_eleve">Élève</label><br>
                    </div>
                    <input type="submit" value="S'inscrire" class="btn solid" />
                </form>

                <form action="login.php" method="POST" class="sign-in-form">
                    <h2 class="title">Connexion</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="email" placeholder="Adresse e-mail" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="mot_de_passe" placeholder="Mot de passe" required />
                    </div>
                    <input type="submit" value="Se connecter" class="btn solid" />
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Vous êtes nouveau ?</h3>
                    <p>Rejoignez dès maintenant la communauté ECE In !</p>
                    <button class="btn transparent" id="sign-up-btn">S'inscrire</button>
                </div>
                <img src="./img/log.svg" class="image" alt="">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Déjà parmi nous ?</h3>
                    <p>Venez vous identifier</p>
                    <button class="btn transparent" id="sign-in-btn">Se connecter</button>
                </div>
                <img src="./img/register.svg" class="image" alt="">
            </div>
        </div>
    </div>
    <script src="./connexion.js"></script>


</body>
</html>
