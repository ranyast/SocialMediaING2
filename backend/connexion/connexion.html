<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECE In: Inscription</title>
    <link rel="stylesheet" type="text/css" href="./connexion.css" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="register.php" method="POST" class="sign-up-form" enctype="multipart/form-data">
                    <h2 class="title">Inscription</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="nom" placeholder="Nom" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="prenom" placeholder="Prénom" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Adresse e-mail" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="mot_de_passe" placeholder="Mot de passe" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-calendar"></i>
                        <input type="date" name="date_naissance" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-map-pin"></i>
                        <input type="text" name="adresse" placeholder="Adresse" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-city"></i>
                        <input type="text" name="ville" placeholder="Ville" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-map-pin"></i>
                        <input type="text" name="code_postal" placeholder="Code postal" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-phone"></i>
                        <input type="text" name="telephone" placeholder="Téléphone" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-info-circle"></i>
                        <textarea name="description" placeholder="Description" required></textarea>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-graduation-cap"></i>
                        <select name="niveau_etudes" required>
                            <option value="" disabled selected>Niveau d'études</option>
                            <option value="terminale">Terminale</option>
                            <option value="bac_plus_1">Bac +1</option>
                            <option value="bac_plus_2">Bac +2</option>
                            <option value="bac_plus_3">Bac +3</option>
                            <option value="bac_plus_4">Bac +4</option>
                            <option value="bac_plus_5">Bac +5</option>
                            <option value="autre">Autre</option>
                        </select>
                    </div>
                    <div class="checkbox-group">
                        <label for="role">Rôle:</label><br>
                            <input type="radio" id="role_admin" name="role" value="admin"> <label for="role_admin">Admin</label><br>
                            <input type="radio" id="role_prof" name="role" value="prof"> <label for="role_prof">Prof</label><br>
                            <input type="radio" id="role_eleve" name="role" value="eleve"> <label for="role_eleve">Élève</label><br>

                    </div>
                    <input type="submit" value="Sign Up" class="btn solid" />
                </form>

                <form action="login.php" method="POST" class="sign-in-form">
                    <h2 class="title">Connexion</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="email" placeholder="Adresse e-mail" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="mot_de_passe" placeholder="Mot de passe" required />
                    </div>
                    <input type="submit" value="Sign In" class="btn solid" />
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Vous êtes nouveau ?</h3>
                    <p>Rejoignez dès maintenant la communauté ECE In !</p>
                    <button class="btn transparent" id="sign-up-btn">Sign Up</button>
                </div>
                <img src="./img/log.svg" class="image" alt="">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Déjà parmi nous ?</h3>
                    <p>Venez vous identifier</p>
                    <button class="btn transparent" id="sign-in-btn">Se connecter</button>
                </div>
                <img src="./img/register.svg" class="image" alt="">
            </div>
        </div>
    </div>

    <script src="./connexion.js"></script>
</body>
</html>
