<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECE In: Sign In </title>
    <link rel="stylesheet" type="text/css" href="./connexion.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form">
            <h2 class="title">Connexion</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Adresse e-mail" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="Mot de passe" placeholder="Mot de passe" />
            </div>
            <input type="submit" value="Login" class="btn solid" />           
          </form>


          <form action="" class="sign-up-form">
            <h2 class="title">Inscription</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Adresse e-mail" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="Mot de passe" placeholder="Mot de passe" />
            </div>
            <input type="submit" value="Sign Up" class="btn solid" />
          </form>
        </div>
      </div>
      <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                <h3>Vous etes nouveaux ?</h3>
                <p>Rejoignez dès maintenant la communauté ECE In !</p>
                <button class="btn transparent" id="sign-up-btn">Sign Up</button>
            </div>
            <img src="./img/log.svg" class="image" alt="">
        </div>

        <div class="panel right-panel">
            <div class="content">
                <h3>Deja parmi nous ?</h3>
                <p>Venez vous identifier</p>
                <button class="btn transparent" id="sign-in-btn">Se connecter</button>
            </div>
            <img src="./img/register.svg" class="image" alt="">
        </div>
      </div>
    </div>

    <script src="./connexion.js"></script>
  </body>
</html>
